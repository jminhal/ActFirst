<head>

  <link rel="stylesheet" href="/stylesheets/criar_acoes.css">

<html>
<body>
  <header class= "header">
    <img id="actfirstLogo" src="icons/ActFirst.png" alt="ActFirst Logo">
    <section class="boxNavAvatar">
      <div class="titulo">Criar Ação</div>
      <section class="dropdown">
        <div class="divLogoAvatar">
          <div id="userName"></div>
          <img id="user" src="icons/user.png" alt="Avatar">
        </div>
        <div class="dropdown-content">
          <a href="procurar_acoes.html">Procurar ações</a>
          <a href="suas_acoes.html">As suas ações</a>
          <a href="#" class="selected">Criar Acão</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </section>
      </section>
  </header> 
    <main class="main">
      <p>Informações da ação:</p>
      <section class="boxs">
        <section class="boxEsquerda">
          <section class="checkBoxs">
            <div>
              <label>Nome da organização:</label>
              <lable id="orgNome">
            </div>
            <div>
              <label>Data de inicio:</label>
              <input type="date" id="dataInicio">
            </div>
            <div>
              <label>Horas de inicio:</label>
              <input type="time" id="horaInicio">
            </div>
            <div>
              <label>Email:</label>
              <input type="email" id="email">
            </div>
            <div>
              <label>Localizacao:</label>
              <input type="text" id="localizacao">
            </div>
            <div>
              <label>Maximo de pessoas:</label>
              <input type="number" id="maxPessoas">
            </div>
          </section>
        </section>
        <section class="boxDireita">
          <section class="checkBoxs" >
            <div>
              <label>Tipo de Ação:</label>
              <select id="acaoTipo"></select>
            </div>
            <div>
              <label>Data de fim:</label>
              <input type="date" id="dataFim">
            </div>
            <div>
              <label>Horas de fim:</label>
              <input type="time" id="horaFim">
            </div>
            <div>
              <label>Mais informações:</label>
              <input type="text" id="maisInfo">
            </div>
          </section>
        </section>
      </section>
      <section class="btnCriarAcao">
        <button type="button" class="botaoCriarAcao" onclick="criarAcao()" >Criar Ação</button> 
      </section>
      </main>
</body>
</html>
