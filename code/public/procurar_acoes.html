<!DOCTYPE html>
<head>
  <title></title>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Css & JavaScript do mapa-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <!--Letter font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/stylesheets/procurar_acoes.css">
  <script src="javascripts/procurar_acoes.js"></script>
</head>
<html>
<body>
  <header class= "header">
    <img id="actfirstLogo" src="icons/ActFirst.png" alt="ActFirst Logo">
      <section class="boxNavAvatar">
        <div class="titulo">Procurar ações</div>
        <section class="dropdown">
          <div class="divLogoAvatar">
            <div id="userName"></div>
            <img id="user" src="icons/user.png" alt="Avatar">
          </div>
          <div class="dropdown-content" id="userDropBox">
          </div>
        </section>
      </section>
  </header> 
    <main>
      <section class="searchBox">
        <div class="divsearchBox">
          <div class="boxLocal">
            <img id="localIcon" src="icons/search.png" alt="Search Icon">
            <select class="local" id="localizacao">
              <option>Faro</option>
              <option>Lisboa</option>
              <option>Porto</option>
            </select>
          </div>
          <div class="boxCalendario">
            <input type="date" class="calendario" id="date"  placeholder ="Seleciona um dia">
            <img id="calendarioIcon" src="icons/calendario.png" alt="calendario Icon">
          </div>
          <button type="button" class="botaoPesquisar" onclick="procurarAcoes()" >Procurar</button> 
        </div>
        
      </section>
      <section id="map">

      </section>





    </main>
</body>
</html>
